<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('get_tasks') }}">Task List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('get_tasks') }}">Tasks</a>
      <a class="nav-item nav-link" href="{{ url_for('create_task') }}">Create Task</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title display-4">{{ task.title }}</h1>
          <h5 class="card-subtitle mb-2 text-muted">{{ task.due_date }}</h5>
          <p class="card-text">{{ task.description }}</p>
          <div class="text-right">
            <a href="{{ url_for('update_task', id=task.id) }}" class="btn btn-secondary">Edit</a>
            <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
