<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('get_tasks') }}">Task List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('get_tasks') }}">Tasks</a>
      <a class="nav-item nav-link" href="{{ url_for('create_task') }}">Create Task</a>
    </div>
  </div>
</nav>

<div class="text-right mb-3">
  <a href="{{ url_for('create_task') }}" class="btn btn-primary">Create New Task</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Due Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <th scope="row">{{ task.id }}</th>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.due_date }}</td>
        <td>
          <div class="btn-group mr-2" role="group" aria-label="Actions">
            <a href="{{ url_for('get_task', id=task.id) }}" class="btn btn-primary">View</a>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Actions">
            <a href="{{ url_for('update_task', id=task.id) }}" class="btn btn-secondary">Edit</a>
          </div>
          <div class="btn-group" role="group" aria-label="Actions">
            <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger">Delete</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
