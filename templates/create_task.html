<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('get_tasks') }}">Task List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('get_tasks') }}">Tasks</a>
      <a class="nav-item nav-link" href="{{ url_for('create_task') }}">Create Task</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title display-4">Create Task</h1>
          {% if message %}
            <div class="alert alert-success" role="alert">
              {{ message }}
            </div>
          {% endif %}
          <form action="{{ url_for('create_task') }}" method="POST">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" placeholder="Enter description" required></textarea>
            </div>
            <div class="form-group">
              <label for="due_date">Due Date</label>
              <input type="date" class="form-control" name="due_date"  required>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
